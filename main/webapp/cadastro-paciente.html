<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro - Paciente</h1>
        <form action="/EOP/novoPaciente" method="POST">
            <label>Nome:</label>
            <input type="text" placeholder="Insira o nome" name="nome" required/>
            
            <label>Nome do Responsável:</label>
            <input type="text" placeholder="Insira o nome" name="nomeResponsavel" required/>
            
            <label>Dentista Responsável:</label>
            <input type="text" placeholder="Insira o nome" name="dentistaResponsavel" required/>
            
            <label>Sexo: </label>
            
            <input class="sexo" type="radio" id="f" value="feminino" name="sexo" required/>	
            <label class="sexo" id="f">Feminino</label>            	
           
            <input class="sexo" type="radio" id="m" value="masculino" name="sexo" required/>
            <label class="sexo" id="m">Masculino</label>
            
            <label>CPF: </label>
            <input type="text" placeholder="Insira o CPF" name="cpfPassport" required/>

            <label>E-mail: </label>
            <input type="email" placeholder="Insira seu e-mail" name="email" required/>

            <label>Data de Nascimento: </label>
            <input type="date" placeholder="Insira a data de nascimento" name="dataNasc" required/>

            <label>Senha: </label>
            <input type="password" name="senha" required/>

            <label>Telefone: </label>
            <input
                type="text"
                placeholder="Ex.: (00) 0000-0000"
                name="telefone"
            />
            
            <label>Celular: </label>
            <input
                type="text"
                placeholder="Ex.: (00) 00000-0000"
                name="celular"
                required
            />
            
            <label>Endereço: </label>
            <input type="text" placeholder="Rua dos Bobos" name="endereco" required/>
            <label>Número: </label>
            <input type="text" placeholder="Ex: 9999" name="numero"/>
            <label>Complemento: </label>
            <input type="text" name="complemento"/>
            <label>CEP: </label>
            <input type="text" placeholder="Ex: 99.999-999" name="cep" required/>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
