<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/cadastro.css">
  <title>Cadastro</title>
</head>

<body>
  <div class="container">
    <h1>Cadastro - Profissional</h1>
    <form action="/EOP/novoProfissional" method="POST">
      <label>Nome:</label>
      <input type="text" placeholder="Insira o nome" name="nome"/>

      <label>CPF: </label>
      <input type="number" placeholder="Insira o CPF" name="cpfPassport"/>

      <label>E-mail: </label>
      <input type="email" placeholder="Insira seu e-mail" name="email"/>

      <label>Data de Nascimento: </label>
      <input type="date" placeholder="Insira a data de nascimento" name="dataNasc" />

      <label>Senha: </label>
      <input type="password" name="senha"/>

      <label>CRO: </label>
      <input type="text" placeholder="Insira o CRO" name="matriculaCRO"/>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>

</html>
