<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/cadastro.css">
  <title>Cadastro</title>
</head>

<body>
  <div class="container">
    <h1>Cadastro - Profissional</h1>
    <form>
      <label>Nome:</label>
      <input type="text" placeholder="Insira o nome" />

      <label>CPF: </label>
      <input type="number" placeholder="Insira o CPF" />

      <label>E-mail: </label>
      <input type="email" placeholder="Insira seu e-mail" />

      <label>Data de Nascimento: </label>
      <input type="date" placeholder="Insira a data de nascimento" />

      <label>Senha: </label>
      <input type="password" />

      <label>Telefone: </label>
      <input type="text" placeholder="Ex.: (00) 0000-0000" />

      <label>Celular: </label>
      <input type="text" placeholder="Ex.: (00) 00000-0000" />

      <label>CRO: </label>
      <input type="text" placeholder="Insira o CRO" />

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>

</html>
